name: Fix OpenWrt Build Environment

on:
  workflow_dispatch:

jobs:
  fix-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc gettext git \
            libncurses5-dev libssl-dev python3 python3-pip python3-setuptools \
            rsync unzip zlib1g-dev file wget curl cmake ninja-build pkg-config \
            libglib2.0-dev libdbus-1-dev libelf-dev libtool autoconf automake perl

      - name: Force clean broken OpenWrt build environment
        run: |
          rm -rf staging_dir
          rm -rf build_dir
          rm -rf tmp

      - name: Done
        run: echo "âœ… OpenWrt build environment fully restored."
