name: Build ImmortalWrt

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'Enable SSH'
        required: false
        default: 'false'
  schedule:
    - cron: '0 0 2 * *'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_NAME: immortalwrt
  WORKDIR: /mnt/immortalwrt
  CCACHE_DIR: /mnt/ccache_immortal
  CCACHE_MAXSIZE: 10G
  SSH_ENABLE: ${{ github.event.inputs.ssh || 'false' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare system
        run: |
          sudo apt update
          sudo apt install -y bc lm-sensors pciutils wsdd2 
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
          g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
          libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev \
          libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano \
          ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils \
          python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs \
          upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd

      - name: Prepare workspace
        run: |
          sudo mkdir -p /mnt
          sudo chown $USER:$USER /mnt

      - name: Clone source
        run: |
          git clone --depth=1 $REPO_URL $WORKDIR

      - name: Run first script
        run: |
          cd $WORKDIR
          FILE=$(ls $GITHUB_WORKSPACE/immortalwrt*.sh | sed -n '1p')
          chmod +x "$FILE"
          "$FILE"

      - name: Copy config
        run: |
          cp $GITHUB_WORKSPACE/immortalwrt.config $WORKDIR/.config

      - name: Feeds update
        run: |
          cd $WORKDIR
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Run second script
        run: |
          cd $WORKDIR
          FILE=$(ls $GITHUB_WORKSPACE/immortalwrt*.sh | sed -n '2p')
          chmod +x "$FILE"
          "$FILE"

      - name: Prepare config
        run: |
          cd $WORKDIR
          make clean
          make defconfig
          chmod +x $GITHUB_WORKSPACE/check-defconfig.sh
          bash $GITHUB_WORKSPACE/check-defconfig.sh

      - name: Compile
        run: |
          cd $WORKDIR
          export PATH="/usr/lib/ccache:$PATH"
          export CCACHE_DIR=$CCACHE_DIR
          ccache -M $CCACHE_MAXSIZE
          make -j$(nproc) || make -j1 V=s

      - name: Package bin
        run: |
          cd $WORKDIR
          zip -r immortalwrt_bin.zip bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt_bin
          path: $WORKDIR/immortalwrt_bin.zip

      - name: Create tag
        run: |
          TAG=$(date +"immortalwrt-%Y%m%d-%H%M")
          git tag -f "$TAG"
          git push -f origin "$TAG"
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: $WORKDIR/immortalwrt_bin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
